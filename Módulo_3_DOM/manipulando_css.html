<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulando css</title>
        <script>
            function clicou() {
                const li = document.querySelector('li')

              
                li.style.backgroundColor = '#00F';
                li.style.color = 'white';
                li.style.fontSize = '30px';              
            }
        </script>
    </head>
    <body>
    <h1>Olá Javascript</h1>
    <h1>Outro Título</h1>

    <div id="teste">
        <ul>
            <li style="background-color: red;">Algum item</li>
            <li>algum item 2</li>
        </ul>
        <strong>Texto</strong>
    </div>
    <div id="teste2">
        <ul>
            <li>Algum item 3</li>
            <li>algum item 4</li>
        </ul>
    </div>

    <button class="botao" onclick="clicou()">clique aqui</button>
</body>
</html>
