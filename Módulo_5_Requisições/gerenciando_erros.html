
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    
        <h1>Ol√° Javascript</h1>
        
        <button id="botao">Carregar Post</button>
        
    <script>
        /* https://jsonplaceholder.typicode/posts */
        function clicou () {
            let req = fetch('https://jsonplaceholder.typicode.com/posts');
            
            req.then((response) => {
                console.log(response.status);
                return response.json();
            })
            .then((json) => { 
                alert(`Tituto do primeiro post: ${json[0].title}`);
            })
            .catch((error) => {console.log("Deu erro!")
                alert(error);
            })
            .finally(() => {
                alert("Acabou!");
        })
            
        }

        document.querySelector('#botao').addEventListener('click', clicou)

    </script>
</body>
</html>
