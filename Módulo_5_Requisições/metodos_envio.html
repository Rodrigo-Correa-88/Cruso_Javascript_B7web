
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    
        <h1>Olá Javascript</h1>
        
        <button id="botao">Carregar Post</button>
        <button id="inserir">Inserir Post</button>
        
    <script>
        /* https://jsonplaceholder.typicode/posts */
        function clicou () {
            let req = fetch('https://jsonplaceholder.typicode.com/posts');
            
            req.then((response) => {
                console.log(response.status);
                return response.json();
            })
            .then((json) => { 
                alert(`Tituto do primeiro post: ${json[0].title}`);
            })
            .catch((error) => {console.log("Deu erro!")
                alert(error);
            })
            .finally(() => {
                alert("Acabou!");
        })            
        }

        function inserir () {
            fetch(
                'https://jsonplaceholder.typicode.com/posts',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: 'Título de teste',
                            body: 'Corpo de teste',
                            userId: 2,
                        })
                    }
                 )
                 .then((response) => {
                    return response.json();
                 })
                 .then((json) => {
                    console.log(json);
                 });
        }

        document.querySelector('#botao').addEventListener('click', clicou)
        document.querySelector('#inserir').addEventListener('click', inserir)

    </script>
</body>
</html>
