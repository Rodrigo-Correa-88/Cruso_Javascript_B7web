<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto Formulário</title>
</head>

<body>

    <div class="screen">
        <div class="leftside"></div>
        <div class="rightside">
            <h1>Login</h1>
            <form action="#" method="post" class="b7validator">
                <label class="login-user">
                    Login: <br> <input type="text" placeholder="Insira seu usuário ou e-mail" data-rules="required|min=2"><br>
                </label>
                <label class="login-pass">
                    Senha: <br> <input type="password" placeholder="Insira seu usuário ou e-mail" data-rules="required"><br>
                </label>
                <label class="login-button">
                    <input type="submit" value="Login">
                </label>
            </form>
            <div class="link-cadastro">
                Crie seu <a href="">Cadastro</a>
                <br>
                Esqueceu sua <a href="">Senha</a>
            </div>
        </div>
    </div>

    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
